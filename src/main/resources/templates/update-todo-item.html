<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 col-md-6 mx-auto">
        <h2 class="mb-4 text-center">✏️ Update Todo Item</h2>
        <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Update description">
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{complete}" id="complete">
                <label class="form-check-label" for="complete">Mark as Complete</label>
            </div>
            <input type="hidden" th:field="*{createdDate}">
            <input type="hidden" th:field="*{modifiedDate}">
            <button class="btn btn-warning w-100" type="submit">Update</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
