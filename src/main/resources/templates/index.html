<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h1 class="text-center mb-4">üìù To Do List</h1>
        <p class="text-center text-muted" th:text="|Happy ${today}|">Today</p>
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Created</th>
                    <th>Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}" th:class="${item.complete} ? 'table-success' : 'table-warning'">
                    <td>
                        <div class="btn-group" role="group">
                            <a class="btn btn-outline-primary btn-sm" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-outline-danger btn-sm" th:href="@{/delete/{id}(id=${item.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </td>
                    <td th:text="${item.id}">1</td>
                    <td th:text="${item.description}">Sample Task</td>
                    <td>
                        <span class="badge" th:classappend="${item.complete} ? 'bg-success' : 'bg-secondary'" th:text="${item.complete} ? 'Yes' : 'No'"></span>
                    </td>
                    <td th:text="${item.createdDate}">-</td>
                    <td th:text="${item.modifiedDate}">-</td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a class="btn btn-success mt-3" href="/create-todo">‚ûï Add a Todo!</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
